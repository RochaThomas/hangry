<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangry: Login</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="navbar">
        <h2 id="page_title">Hangry</h2>
        <a href="/register"><button class="button navbar_login" onmouseover="nav_sign_up_react(this)" onmouseout="nav_sign_up_unreact(this)">Sign Up</button></a>
    </div>
    <div class="login">
        <form class="login_form" action="/login/user" method="post">
            {% with login_errors = get_flashed_messages(category_filter=['login_error']) %}
                {% if login_errors %}
                    {% for login_error in login_errors %}
                        <p class="login_error">{{login_error}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
            <input type="submit" value="Login" class="button box_button login_button" onmouseover="login_react(this)" onmouseout="login_unreact(this)">
        </form>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
