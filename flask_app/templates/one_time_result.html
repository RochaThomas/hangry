<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangry</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="navbar">
        <h2 id="page_title">Hangry</h2>
        <div class="button_div">
            <a href="/login"><button class="button navbar_login" onmouseover="nav_login_react(this)" onmouseout="nav_login_unreact(this)">Login</button></a>
            <a href="/register"><button class="button navbar_sign_up" onmouseover="nav_sign_up_react(this)" onmouseout="nav_sign_up_unreact(this)">Sign Up</button></a>
        </div>
    </div>
    <div class="one-time-result-content">
        <h1>Cure Your Hanger!</h1>
        <div class="one-time-result-container">
            <div class="result-container">
                <h2>Go to {{result}}!</h2>
                <input type="hidden" id="result_id" name="result_id" value={{resultId}}>
            </div>
            <div class="result-options-container">
                <button class="try-again-button"><a class="try-again-link" href="/one-time-user/result">Try Again</a></button>
            </div>
        </div>
    </div>
</body>
</html>
