<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangry: Result</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="navbar">
        <h2 id="page_title">Hangry</h2>
        <div class="button_div">
            <a href="/dashboard"><button class="button navbar_link" onmouseover="nav_link_react(this)" onmouseout="nav_link_unreact(this)">I NEED FOOD NOW!!!</button></a>
            <a href="/restaurant/add_favorite"><button class="button navbar_link" onmouseover="nav_link_react(this)" onmouseout="nav_link_unreact(this)">Add New Favorite</button></a>
            <a href="/location/add"><button class="button navbar_link" onmouseover="nav_link_react(this)" onmouseout="nav_link_unreact(this)">Add New Location</button></a>
            <a href=""><button class="button navbar_link" onmouseover="nav_link_react(this)" onmouseout="nav_link_unreact(this)">Find A New Go-To</button></a>
            <a href="/logout"><button class="button navbar_logout" onmouseover="nav_logout_react(this)" onmouseout="nav_logout_unreact(this)">Logout</button></a>
        </div>
    </div>
    <div class="one-time-result-content">
        <h1 class="result-page-title">Cure Your Hanger!</h1>
        <div class="one-time-result-container">
            <div class="result-container">
                <h2>Go to {{restaurant.name}}!</h2>
                <input type="hidden" id="result_id" name="result_id" value={{restaurant.google_id}}>
                <input type="hidden" id="user_loc" name="user_loc" lat="{{lat}}" lng="{{lng}}">
                <div id="result-info" class="result-info"></div>
            </div>
            <div class="result-options-container">
                <div id="map" class="result-options-map-route"></div>
                <div class="result-options-try-again">
                    <h3>Not What You Were Looking For?</h3>
                    <p>If this option doesn't sound good, click "Try Again" to get another restaurant.</p>
                    <button class="try-again-button"><a class="try-again-link" href="/one-time-user/result">Try Again</a></button>
                </div>
                <div class="result-options-home">
                    <h3>Hanger Solved? Head Home!</h3>
                    <button class="result-options-home-button"><a class="result-options-home-link" href="/">Home</a></button>
                </div>
            </div>
        </div>
    </div>
<script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApYkTOlVGaCHsdFi6DFG3JwH4y272RH1M&libraries=places&callback=getResultInfo&v=weekly"
    defer
></script>
<script src="/static/script.js"></script></body>
</html>
