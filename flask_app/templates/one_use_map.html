<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangry</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="navbar">
        <h2 id="page_title">Hangry</h2>
        <div class="button_div">
            <a href="/login"><button class="button navbar_login" onmouseover="nav_login_react(this)" onmouseout="nav_login_unreact(this)">Login</button></a>
            <a href="/register"><button class="button navbar_sign_up" onmouseover="nav_sign_up_react(this)" onmouseout="nav_sign_up_unreact(this)">Sign Up</button></a>
        </div>
    </div>
    <h1>Testing Map Stuff</h1>
    <div class="map-list-container">
        <div id="map">
            <input type="hidden" id="lat" name="lat" value={{lat}}>
            <input type="hidden" id="lng" name="lng" value={{lng}}>
        </div>
        <div id="list-container">
            <form id="places" action="/process_form" method="post">
                <legend> Restaurants </legend>
                <!-- this will be propagated by the js file -->
            </form>
        </div>
    </div>
</body>
<script src="../static/script.js"></script>
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApYkTOlVGaCHsdFi6DFG3JwH4y272RH1M&libraries=places&callback=initMap&v=weekly"
    defer
></script>
</html>
